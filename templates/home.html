<html>
    <head>Test</head>
    <body>
        <h2>Hello World</h2>
        {% if user.is_authenticated %}
            <!-- <a href="{% url 'logout' %}"><h2>Logout</h2></a> -->
            <a href="javascript:{document.getElementById('logout').submit()}"><i class='bx bx-log-in'></i><h2>Logout</h2></a>
            <form action="{% url 'logout' %}" id="logout" method="POST" >
                {% csrf_token %}
                <input type="hidden">
            </form>
            <a href="{% url 'dashboard' %}"><h2>dashboard</h2></a>
        {% else %}
            <a href="{% url 'login' %}"><h2>Login</h2></a>
            <a href="{% url 'register' %}"><h2>Signup</h2></a>
        {% endif %}
    </body>
</html>
